version: '3.8'

# BD Tenant SaaS Platform - Docker Compose Configuration
# This file is used by Coolify for deployment
# Make sure Coolify is configured to use "Docker Compose" mode, not "Dockerfile"

services:
  postgres:
    image: postgres:15-alpine
    container_name: bd_tenant_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bd_tenant_backend
    environment:
      # Database - Coolify can provide DATABASE_URL directly
      # If DATABASE_URL is not set, it will be constructed from individual variables
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bdtenant}
      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      # CORS - Coolify will set this automatically, but you can override
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      # Domain
      BASE_DOMAIN: ${BASE_DOMAIN:-localhost}
      ALLOWED_SUBDOMAINS: ${ALLOWED_SUBDOMAINS:-*}
      # SMTP
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@bdtenant.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-BD Tenant Platform}
      # WhatsApp
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      # OTP
      OTP_PROVIDER: ${OTP_PROVIDER:-local}
      OTP_API_KEY: ${OTP_API_KEY:-}
      OTP_API_URL: ${OTP_API_URL:-}
      # Redis (optional)
      REDIS_URL: ${REDIS_URL:-}
      # File Upload
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      UPLOAD_DIR: ${UPLOAD_DIR:-uploads}
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_BASE_DOMAIN: ${VITE_BASE_DOMAIN:-localhost}
    container_name: bd_tenant_frontend
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:

