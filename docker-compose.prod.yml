# Production docker-compose for Coolify
# This is a simplified version without nginx (Coolify handles reverse proxy)
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bdtenant}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      BASE_DOMAIN: ${BASE_DOMAIN}
      ALLOWED_SUBDOMAINS: ${ALLOWED_SUBDOMAINS:-*}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@bdtenant.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-BD Tenant Platform}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      OTP_PROVIDER: ${OTP_PROVIDER:-local}
      OTP_API_KEY: ${OTP_API_KEY:-}
      OTP_API_URL: ${OTP_API_URL:-}
      REDIS_URL: ${REDIS_URL:-}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      UPLOAD_DIR: ${UPLOAD_DIR:-uploads}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_BASE_DOMAIN: ${VITE_BASE_DOMAIN}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:

