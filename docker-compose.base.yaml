version: '3.8'

# BD Tenant SaaS Platform - Base Version
# Minimal, clean, optimized for Docker containers
# Auto-configuration - no manual environment variables needed!

services:
  postgres:
    image: postgres:15-alpine
    container_name: bd_tenant_db_base
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_base:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bd_tenant_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.base
    container_name: bd_tenant_backend_base
    environment:
      # Database - Backend will use defaults from config.py if not set
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      # Security - Backend has defaults, but set these in production
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS}
      # CORS - Backend defaults to allow all
      CORS_ORIGINS: ${CORS_ORIGINS}
      # Domain
      BASE_DOMAIN: ${BASE_DOMAIN}
      ALLOWED_SUBDOMAINS: ${ALLOWED_SUBDOMAINS}
      # Environment
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_uploads_base:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - bd_tenant_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.base
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_BASE_DOMAIN: ${VITE_BASE_DOMAIN}
    container_name: bd_tenant_frontend_base
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - bd_tenant_network

volumes:
  postgres_data_base:
  backend_uploads_base:

networks:
  bd_tenant_network:
    driver: bridge

