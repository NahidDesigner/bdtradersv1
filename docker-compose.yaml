version: '3.8'

# BD Tenant SaaS Platform - Docker Compose Configuration
# This file works automatically with sensible defaults - no manual environment variables needed!
# The backend will use defaults from config.py if variables are not set in Coolify.
# For postgres, we set a default password that matches the backend default.

services:
  postgres:
    image: postgres:15-alpine
    container_name: bd_tenant_db
    environment:
      # Default values - can be overridden in Coolify Environment Variables
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bd_tenant_backend
    environment:
      # Database - Backend will use defaults from config.py if not set
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      # Security - Backend has defaults, but set these in production
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS}
      # CORS - Backend defaults to allow all
      CORS_ORIGINS: ${CORS_ORIGINS}
      # Domain
      BASE_DOMAIN: ${BASE_DOMAIN}
      ALLOWED_SUBDOMAINS: ${ALLOWED_SUBDOMAINS}
      # SMTP (optional)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      # WhatsApp (optional)
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      # OTP (optional)
      OTP_PROVIDER: ${OTP_PROVIDER}
      OTP_API_KEY: ${OTP_API_KEY}
      OTP_API_URL: ${OTP_API_URL}
      # Redis (optional)
      REDIS_URL: ${REDIS_URL}
      # File Upload
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE}
      UPLOAD_DIR: ${UPLOAD_DIR}
      # Environment
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_BASE_DOMAIN: ${VITE_BASE_DOMAIN}
    container_name: bd_tenant_frontend
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:
